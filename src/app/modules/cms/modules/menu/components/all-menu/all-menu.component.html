<mat-progress-bar class="login-pb" [mode]="'query'" *ngIf="showLoader">
</mat-progress-bar>

<header class="page-header">
  <div class="row">
    <div class="col">
      <h1 *ngIf="!menuId" class="page-title">Add new Menu</h1>
      <h1 *ngIf="menuId" class="page-title">Edit Menu</h1>
    </div>
    <div class="col">
      <div class="text-right">
        <a [routerLink]="['/post/all-news']" mat-raised-button color="primary">All posts</a>
      </div>
    </div>
  </div>
</header>

<div *ngIf="dataSource">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef><span class="heading">No. </span> </th>
      <td mat-cell *matCellDef="let row ;let i = index;"> {{i}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> <span class="heading"> Menu Name </span></th>
      <td mat-cell *matCellDef="let row"> {{row.menuName}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> &nbsp;&nbsp; &nbsp;&nbsp; <span class="heading"> Action </span> </th>
      <td mat-cell *matCellDef="let row">
        <a [routerLink]="['/menu/edit', row.menuId]" mat-raised-button color="primary">Add / Edit</a>
        &nbsp;&nbsp; &nbsp;&nbsp;
        <button (click)="deleteMenu(row.menuId)" mat-raised-button color="warn">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
